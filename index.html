<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="particles-js"></div>
    <div class="d-flex flex-column position-absolute top-50 start-50 translate-middle d-print-inline-block">
        <h2 class="mb-3">QR Code Generator</h2>
        <input type="text" class="fw-medium mb-3" id="qrInp" placeholder="Enter text or URL">
        <div id="qr" class="d-flex justify-content-center ">
            <!--
            src has the link of the api that generates QR Code
        -->
            <img src="" alt="QR Code" id="qrImage">
        </div>
        <button onclick="generateQR()" type="submit" class="btn btn-secondary mt-3 btn-sm">Generate</button>
    </div>
    <!--
        particles-js is JavaScript library to add particles background
    -->
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="./index.js"></script>
</body>

</html>
